<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0b0e14;
            --card-dark: #161b22;
            --text-main: #f0f6fc;
            --text-gray: #8b949e;
            --tech-purple: #6c5ce7;
            --tech-blue: #0984e3;
            --tech-green: #00b894;
            --tiktok-pink: #ff0050;
            --gradient: linear-gradient(135deg, var(--tech-purple), var(--tech-blue), var(--tech-green));
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            padding: 80px 0;
            text-align: center;
            background: radial-gradient(circle at top, rgba(108, 92, 231, 0.15) 0%, transparent 70%);
        }

        .avatar {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 3px solid var(--tech-purple);
            padding: 5px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        header h1 { 
            margin: 0; 
            font-size: 2.8rem; 
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header p { color: var(--text-gray); font-size: 1.1rem; margin: 10px 0 30px; }

        .btn-link {
            text-decoration: none;
            color: white;
            padding: 10px 25px;
            border: 1px solid var(--tech-purple);
            border-radius: 5px;
            font-weight: 600;
            margin: 5px;
            transition: 0.3s;
            background: rgba(108, 92, 231, 0.1);
            display: inline-block;
        }

        .btn-link:hover { background: var(--tech-purple); box-shadow: 0 0 20px rgba(108, 92, 231, 0.4); }

        section { padding: 40px 0; }
        
        h2 { 
            font-size: 1.8rem; 
            margin-bottom: 30px; 
            display: flex;
            align-items: center;
            gap: 15px;
            color: var(--text-main);
        }
        
        h2::after {
            content: '';
            flex: 1;
            height: 2px;
            background: linear-gradient(to right, var(--tech-purple), transparent);
            border-radius: 2px;
            opacity: 0.7;
        }

        .title-anime::before { content: 'âš¡'; margin-right: 5px; }
        .title-game::before { content: 'ðŸŽ®'; margin-right: 5px; }
        .title-vlog::before { content: 'ðŸ“¹'; margin-right: 5px; }
        .title-tiktok::before { content: 'ðŸ“±'; margin-right: 5px; }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--card-dark);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #30363d;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
        }

        .card:hover { border-color: var(--tech-blue); transform: translateY(-5px); }

        .video-container { position: relative; padding-bottom: 56.25%; height: 0; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }

        .card-body { padding: 20px; flex-grow: 1; }
        .card-body h3 { margin: 0 0 8px; font-size: 1rem; color: var(--text-main); }
        .card-body p { margin: 0; color: var(--text-gray); font-size: 0.85rem; }

        /* Estilo para vÃ­deos verticais (TikTok/Shorts) */
        .short-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        .short-card {
            background: var(--card-dark);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #30363d;
            transition: 0.3s;
            position: relative;
        }

        .short-card:hover { border-color: var(--tiktok-pink); transform: translateY(-5px); }
        .short-card:hover .thumb-img { transform: scale(1.1); }

        .short-video-wrapper { 
            position: relative; 
            padding-bottom: 177.77%; 
            height: 0; 
            background-color: #000;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thumb-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s ease;
            opacity: 0.6; /* Deixa um pouco escuro para o badge brilhar */
        }

        .badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--tiktok-pink);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 800;
            font-size: 0.75rem;
            z-index: 2;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3.5rem;
            color: white;
            opacity: 0.8;
            z-index: 1;
            pointer-events: none;
        }

        footer { 
            text-align: center; 
            padding: 60px; 
            color: var(--text-gray); 
            font-size: 0.85rem;
            border-top: 1px solid #30363d;
            margin-top: 40px;
        }

        a { text-decoration: none; }
    </style>
</head>
